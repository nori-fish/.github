name: Bug report
description: Is nori doing something unexpected?
labels: ["bug"]
assignees: ["jimmed"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this problem ðŸ’™
        The more detail you can provide here, the more chance we have of fixing the issue.

  - type: textarea
    id: bug-description
    attributes:
      label: Description of the problem
      description: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: What were you doing when the problem occurred?
      placeholder: |
        EXAMPLE:
        1. Run command `fisher install nori-fish/nori`
        2. Run command `nori list`
        3. See error
    validations:
      required: true

  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: |
        Provide any additional information such as logs, screenshots, likes, scenarios in which the bug occurs so that it facilitates resolving the issue.
